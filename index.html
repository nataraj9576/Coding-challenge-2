<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Instagram Profile</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

  <link rel="stylesheet" href="style.css">

</head>
<body>

  <!-- Profile Header -->
<br/><br/>
  <div class="container mt-4">
    <div class="row align-items-center">

      <!-- Profile Picture -->

      <div class="col-md-3 text-center">
        <img src="nattu 1.jpg" class="profile-pic rounded-circle" alt="Profile">
      </div>

      <!-- Profile -->
      <div class="col-md-9">
        <div class="d-flex align-items-center mb-3">
          <h2 class="me-3">Nataraj</h2>
          <button class="btn btn-sm btn-primary me-2">Follow</button>
          <button class="btn btn-sm btn-outline-secondary">Message</button>
        </div>
        <div class="d-flex mb-2">
          <p class="me-4"><strong>120</strong> posts</p>
          <p class="me-4"><strong>2.3k</strong> followers</p>
          <p><strong>500</strong> following</p>
        </div>
        <p><strong>Nattu Nattu</strong><br> Web Developer | Traveler | Coffee lover</p>
      </div>
    </div>
  </div>

  <!--Highlights -->
  <div class="container my-4 d-flex">
    <div class="text-center me-3">
      <img src="nattu 2.jpg" class="story rounded-circle" alt="Story 1">
      <p class="small">Status</p>
    </div>
    <div class="text-center me-3">
      <img src="nattu 3.jpg" class="story rounded-circle" alt="Story 2">
      <p class="small">Travel</p>
    </div>
  </div>

  <!-- Grid -->
  <div class="container mt-4">
    <div class="row g-3">
      <div class="col-md-2 col-sm-6">
        <img src="nattu 1.jpg" class="post-img w-100" alt="Post 1" onclick="likePost(this)">
      </div>
      <div class="col-md-2 col-sm-6">
        <img src="nattu 2.jpg" class="post-img w-100" alt="Post 2" onclick="likePost(this)">
      </div>
      <div class="col-md-2 col-sm-6">
        <img src="nattu 3.jpg" class="post-img w-100" alt="Post 3" onclick="likePost(this)">
      </div>
      <div class="col-md-2 col-sm-6">
        <img src="cricket.jpg" class="post-img w-100" alt="Post 4" onclick="likePost(this)">
      </div>
    </div>
  </div>

  
  
  <script src="script.js"></script>
</body>
</html>
